<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
              <nav class="nav">
                <img src="./images/icon.png" alt="" class="logo">
                <h1>Weather App</h1>
                <p class="theme">ðŸŒ™</p>
              </nav>
             

              <div class="content-wrapper">
              <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
              </div>

              

              <div class="weather-container">
                <!-- grant location container -->
                <div class="sub-container grant-location-container">
                     <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                     <p>Grant Location Access</p>
                     <p>Allow Access to get weather Information</p>
                     <button class="btn" data-grantAccess>Grant Access</button>

                </div>
              
                <!-- search form -->
              
              <form class="form-container" data-searchForm>
                <input placeholder="Seach for city" data-searchInput>
                <button class="btn">
                  <img src="./images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
              </form>
              
              <!-- Error container -->
              <div class="error-container">
                <img src="./images/not-found.png" alt="" width="40" height="40">
                <p>Not found</p>
             </div>
              

              <!-- loading screen container -->

              <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="" width="150" height="150">
                <p>loading</p>
              </div>

               <!-- weather information -->
              <div class="sub-container user-info-container">
                

                <div class="name">
                           <p data-cityName></p>
                           <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">
                    
                  <!-- card 1 -->
                  <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                  </div>

                  <!-- card 2 -->
                  <div class="parameter">
                    <img src="./images/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                 </div>

                 <!-- card 3 -->
                 <div class="parameter">
                  <img src="./images/cloud.png" alt="">
                  <p>clouds</p>
                  <p data-cloudiness></p>
               </div>

               
                   


               
               

              </div>

                   

              </div>

              

 
    </div>
    </div>

</div>

    <script src="./index.js" type="module"></script>
    <!-- <script src="./apikey.js" type="module"></script> -->
   
</body>
</html>
